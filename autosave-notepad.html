<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>autosave-notepad</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#notepad {
			position: fixed;
			top: 1%;
			left: 1%;
			width: 98%;
			height: 98%;
			font-family: sans-serif;
		}

		.info {
			position: fixed;
			bottom: 0;
			padding: 0.5em;
			color: white;
			background-color: brown;
		}
	</style>
</head>
<body>
	<textarea id="notepad" placeholder="type notes here" oninput="update()"></textarea>

	<a class="info" href="http://github.com/jdh11235/JSplaygrounds">More Info...</a>

	<script>
		var notepad = document.getElementById('notepad');
		if (localStorage.notes) notepad.value = localStorage.notes;

		function save() {
			localStorage.notes = notepad.value;
		}

		function update(event) {
			save();
		}
	</script>
</body>
</html>
